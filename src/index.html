    <title>Expense Tracker</title>

      rel="stylesheet"

      .list-group {

  <body class="container mt-5">
    <div class="row">
      <div class="expense-form card p-4 col-md-6 col-lg-6 col-xl-4">
        <div>
          <!-- hidden id field -->
          <input type="hidden" name="expense-Id" id="expense-Id" />
        </div>
        <div class="form-group">
          <label for="expense-title">Expense Title:</label>
          <input
            type="text"
            class="form-control"
            name="expense-title"
            id="expense-title"
            placeholder="Expense Title"
            required
          />
        </div>
        <div class="form-group">
          <label for="expense-amount">Expense Amount:</label>
          <input
            type="number"
            class="form-control"
            name="expense-amount"
            id="expense-amount"
            placeholder="Expense Amount"
            required
          />
        </div>

        <div class="form-group">
          <div>
            <label for="expense-category">Choose a category:</label>
            <select
              class="form-control"
              name="expense-category"
              id="expense-category"
              required
            >
              <!-- <option value="">--Please choose an category--</option>
              <option value="dog">Dog</option> -->
            </select>
          </div>
        </div>

        <div class="form-group" id="expense-category-custom" hidden>
          <div>
            <label for="expense-category-custom-text"
              >Specify a category:</label
            >
            <input
              type="text"
              class="form-control"
              name="expense-category-custom-text"
              id="expense-category-custom-text"
              placeholder="Create Your Custom Category"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="expense-sub">Sub-Expense:</label>
          <input
            type="text"
            class="form-control"
            name="expense-sub"
            id="expense-sub"
            placeholder="Sub-Expense"
          />
        </div>

        <div class="form-group" id="add-or-edit-button-section">
          <button class="btn btn-primary" id="add-or-edit-expense-button">
            Add Expense
          </button>
        </div>
        <div class="form-group">
          <button class="btn btn-secondary" id="reset-expense-button">
            Reset
          </button>
        </div>
      </div>

      <div
        class="col-md-6 offset-md-0 col-lg-6 offset-lg-0 col-xl-8 offset-xl-0"
